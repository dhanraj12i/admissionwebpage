<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <main>
        <!-- header  -->
        <header>
            <nav>
                <div class="header">
                    <section>
                        <li>
                            <a>
                                <h1>ADMISSION PORTAL</h1>
                            </a>
                        </li>
                    </section>
                </div>
            </nav>
        </header>
        <!-- login section  -->
        <div class="login">
            <!-- <section class="Form"> -->
            <div class="Container">
                <div class="formcontent">
                    <div class="col-row">
                        <form>
                            <div class="form-row">
                                <div class="col-row">
                                    <label for="email" class="lab"> Email :</label>
                                    <span>
                                        <input type="email" id="email" placeholder="Enter Your Email" class="form-control">
                                    </span>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-lg-7">
                                    <label for="pwd" class="lab"> Password :</label>
                                    <span>
                                        <input type="password" id="pwd" placeholder="*********" class="form-control">
                                    </span>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-lg-7">
                                    <button type="submit" id="login" class="btnl">Login</button>
                                </div>
                            </div>
                            
                            <div class="fpwd">
                                <a href="#">Forget password</a>
                                <section>
                                    <p>New user ?<a href="#"> Register here </a></p>
                                </section>
                            </div>
                        
                        </form>
                    </div>
                </div>
            </div>
            <!-- </section> -->
        </div>


        <div class="registration">


        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
